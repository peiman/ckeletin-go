name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for proper version determination

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'
          cache: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
          task --version

      - name: Install dependencies
        run: |
          go mod download
          task setup

      - name: Run linters
        run: task lint

      - name: Run tests
        run: task test

      - name: Build
        run: task build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check for vulnerabilities
        run: task vuln

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ckeletin-go
          path: |
            ckeletin-go
            coverage.txt
          retention-days: 7