name: CodeQL Security Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Monday at 09:00 UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['go']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries: security-extended includes security-and-quality
          queries: security-and-quality

      # Autobuild attempts to build any compiled languages (Go, C/C++, C#, Java, Swift).
      # For Go, this typically works out of the box.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
